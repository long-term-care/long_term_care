<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="LogInPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"  type='text/css'>
</head>
<body>
    <div class="global">
        <div class="container-fluid">
            
            <!-- Blue area -->
            <div class="row1">
                <div class="col-md-12">
                    <div class="card head" style="width: 170px;">
                        <div class="card-body">
                            <i class="fa-solid fa-user-nurse" style="color: #ffffff; font-size: 60px;"></i>                            
                            <pre style="font-size: 18px; padding-top:5px">志工/照護
人員專區</pre>
                        </div>
                    </div>
                    
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-user-nurse" style="color: #3D81BF; font-size: 60px;"></i>                            
                            <h5>出勤簽到</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-regular fa-comments" style="color: #3D81BF; font-size: 60px;"></i>
                            <h5>講座設計</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-calendar-days" style="color: #3D81BF; font-size: 60px;"></i>
                            <h5>課表管理</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-signature" style="color: #3D81BF; font-size: 60px;"></i>
                            <h5>長者活動簽到記錄</h5>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Blue area -->
            <div class="row2">
                <div class="col-md-12">
                    <div class="card head" style="width: 170px;">
                        <div class="card-body">
                            <i class="fa-regular fa-heart" style="color: #FFFFFF; font-size: 60px;"></i>
                            <h5>服務系統</h5>
                        </div>
                    </div>
                    
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-heart-pulse" style="color: #D04667; font-size: 60px;"></i>
                            <h5>身心評估問卷</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-phone" style="color: #D04667; font-size: 60px;"></i>
                            <h5>電話問安</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-regular fa-house-medical-circle-check" style="color: #D04667; font-size: 60px;"></i>
                            <h5>關懷訪視</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-bus" style="color: #D04667; font-size: 60px;"></i>
                            <h5>交通接送</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-sharp fa-solid fa-clipboard-user" style="color: #D04667; font-size: 60px;"></i>
                            <h5>每日登記</h5>
                        </div>
                    </button>
                    <button class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-person-cane" style="color: #D04667; font-size: 60px;"></i>
                            <h5>長者需求調查</h5>
                        </div>
                    </button>
                </div>
                
            </div>
        </div>

        <div class="scheduleBox">
            <div class="schedule">
                <i class="fa-sharp fa-solid fa-bookmark" style="color: #ffffff;"></i>&nbsp;&nbsp;
                <h5>當周課表</h5>
            </div>
            <img src="https://picsum.photos/700/340?random=4" class="pics" alt="This is a schedule form.">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
