<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電話問安</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            font-size: 36px;
            text-align: center;
        }

        .box {
            padding: 10px;
            margin: 10px;
            border: black solid 2px;
            border-radius: 20px;
        }

        body {
            background-color: #CBE9EA;
        }
    </style>
</head>

<body>
    <h1>C 單位巷弄長照站電話問安</h1>
    <form class="row g-3">
        <div class="row align-items-start">
        <div class="col-md-3">
            <label for="month-input" class="form-label">民國年月</label>
            <input type="month" class="form-control" id="month-input">
        </div>
        


        <div class="col-md-3">
            <label for="inputId" class="form-label">個案案號</label>
            <input type="text" class="form-control" id="inputId" placeholder="">
        </div>
    </div>

        <div class="col-md-10">
            <label for="inputSick" class="form-label">故有疾病</label>
            <input type="text" class="form-control" id="inputSick" placeholder="">
        </div>
        <p>請於 □中勾選符合今日電話問安結果最適合的描述
            選項。</p>
        <div class="box">
            <p>時間</p>
            <div class="row align-items-start">
                <div class="col-md-3">
                    <label for="inputDay" class="form-label">日</label>
                    <input type="text" class="form-control" id="inputDay" placeholder="">
                </div>
                <div class="col-md-3">
                    <label for="inputST" class="form-label">開始時分</label>
                    <input type="time" name="usr_time" class="form-control" id="inputST">
                </div>
                <div class="col-md-3">
                    <label for="inputET" class="form-label">結束時分</label>
                    <input type="time" name="usr_time" class="form-control" id="inputET">
                </div>
            </div>



            <div class="row g-2">
                <div class="col-12">
                接聽情形:
                <input type="radio" name="q1" id="q1_1" value="親自接聽">
                <label for="q1_1">親自接聽</label>
                <input type="radio" name="q1" id="q1_2" value="親友接聽">
                <label for="q1_2">親友接聽</label>
                <input type="radio" name="q1" id="q1_3" value="無人接聽">
                <label for="q1_3">無人接聽</label>
                <input type="radio" name="q1" id="q1_4" value="電話故障">
                <label for="q1_4">電話故障</label>

            </div>
                <div class="col-12">
                    口頭表達:
                    <input type="radio" name="q2" id="q2_1" value="表達清晰">
                    <label for="q2_1">表達清晰</label>
                    <input type="radio" name="q2" id="q2_2" value="表達尚可">
                    <label for="q2_2">表達尚可</label>
                    <input type="radio" name="q2" id="q2_3" value="口語不清">
                    <label for="q2_3">口語不清</label>
                    <input type="radio" name="q2" id="q2_4" value="無法表達">
                    <label for="q2_4">無法表達</label>

                </div>

                <div class="col-12">
                    健康情況:
                    <input type="radio" name="q3" id="q3_1" value="健康良好">
                    <label for="q3_1">健康良好</label>
                    <input type="radio" name="q3" id="q3_2" value="表達尚可">
                    <label for="q3_2">表達尚可</label>
                    <input type="radio" name="q3" id="q3_3" value="按時用藥">
                    <label for="q3_3">按時用藥</label>
                    <input type="radio" name="q3" id="q3_4" value="定期門診">
                    <label for="q3_4">定期門診</label>

                </div>

                <div class="col-12">
                    生活狀況:
                    <input type="radio" name="q4" id="q4_1" value="三餐定時">
                    <label for="q4_1">三餐定時</label>
                    <input type="radio" name="q4" id="q4_2" value="餐不定時">
                    <label for="q4_2">餐不定時</label>
                    <input type="radio" name="q4" id="q4_3" value="餐與活動">
                    <label for="q4_3">餐與活動</label>
                    <input type="radio" name="q4" id="q4_4" value="極少外出">
                    <label for="q4_4">極少外出</label>
    
                </div>
    
    
    
                <div class="col-12">
                    親友互動:
                    <input type="radio" name="q5" id="q5_1" value="常有互動">
                    <label for="q5_1">常有互動</label>
                    <input type="radio" name="q5" id="q5_2" value="偶有互動">
                    <label for="q5_2">偶有互動</label>
                    <input type="radio" name="q5" id="q5_3" value="很少互動">
                    <label for="q5_3">很少互動</label>
                    <input type="radio" name="q5" id="q5_4" value="從不互動">
                    <label for="q5_4">從不互動</label>
    
                </div>
    
    
    
                <div class="col-12">
                    精神狀況:
                    <input type="radio" name="q6" id="q6_1" value="精神愉快">
                    <label for="q6_1">精神愉快</label>
                    <input type="radio" name="q6" id="q6_2" value="尚可">
                    <label for="q6_2">尚可</label>
                    <input type="radio" name="q6" id="q6_3" value="精神不佳">
                    <label for="q6_3">精神不佳</label>
                    <input type="radio" name="q6" id="q6_4" value="輕生念頭">
                    <label for="q6_4">輕生念頭</label>
    
                </div>
    
    
    
    
                <div class="col-12">
                    總評:
                    <input type="radio" name="q7" id="q7_1" value="好">
                    <label for="q7_1">好</label>
                    <input type="radio" name="q7" id="q7_2" value="尚可">
                    <label for="q7_2">尚可</label>
                    <input type="radio" name="q7" id="q7_3" value="不好">
                    <label for="q7_3">不好</label>
    
    
                </div>

            </div>


            


            <div class="col-md-3">
                <label for="inputMan" class="form-label">服務人員</label>
                <input type="text" class="form-control" id="inputMan" placeholder="">
            </div>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
