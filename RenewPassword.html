<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="MainPage.css">
</head>
<body>
    <div class="container-fluid">
        <div class="translucent-overlay"></div>
        <nav class="global_nav">
            <ul class="Menu">
                <li>
                    <li class="bi bi-house-door-fill"></li>
                    <li><h4>ICON HERE</h4>
                </li> 
            </ul>    
        </nav>
        <div class="content">
            <div class="txt">
                <div class="LogInBox">
                    <div class="LogIn">
                        <form action=" " method="POST">
                            <input type="text" name="username" class="id" placeholder="&nbsp;&nbsp;員工證號碼" required>
                            <input type="password" name="password"  placeholder="&nbsp;&nbsp;密碼" required>
                            <button type="submit" name="loginBtn" class="loginBtn">登入</button>
                        </form>
                        <div class="forget" id="renewPassword">忘記密碼？</div>
                        <div class="line"></div>
                        <button type="submit" name="newAccount" class="newAccount">建立新帳號</button>
                    </div>
                </div>
            </div>
            <div class="img">
                <img src="Resources/MainPagePic.png" alt="This is a long-term care picture.">
            </div>
        </div>
    </div>

    <div class="message-box">
        <div class="container">
            <div class="title">
                <h3>設定新密碼</h3>
                <button id="close" type="submit">&#x2716;</button>
            </div>
            <hr>
            <form class="validContent">
                <div class="subtitle">
                    <div class="row">
                        <div class="col-12">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="password" name="newPassword" placeholder="&nbsp;&nbsp;新密碼" required>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="password" name="passwordConfirm" placeholder="&nbsp;&nbsp;再次確認新密碼" required>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form> 
            <div class="validReadyToSubmit">
                <button class="closeMessageBoxDone" id="SetDone">提交</button>
            </div>
            <div class="password-mismatch-message" style="display: none;">密碼不相符</div>
        </div>
    </div> 

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var messageBoxes = $('.message-box');
            messageBoxes.addClass('show');
            messageBoxes.addClass('large');
            var spanText = 'Bonjour ~'; // Modify this to the desired employee ID
            var spanElement = $('<span></span>').html('&nbsp;&nbsp;&nbsp;&nbsp;' + spanText + '&nbsp;&nbsp;&nbsp;&nbsp;');
            var welcomeText = $('.subtitle p');
            welcomeText.html('歡迎');
            welcomeText.append(spanElement);
            welcomeText.append('請輸入新密碼。');
            var newPasswordInput = $('input[name="newPassword"]');
            var passwordConfirmInput = $('input[name="passwordConfirm"]');
            var submitButton = $('#SetDone');
            var passwordMismatchMessage = $('.password-mismatch-message');
        
            newPasswordInput.on('input', function() {
                checkPasswordMatch();
            });
        
            passwordConfirmInput.on('input', function() {
                checkPasswordMatch();
            });
        
            function checkPasswordMatch() {
                var newPassword = newPasswordInput.val();
                var confirmPassword = passwordConfirmInput.val();
                if (newPassword === confirmPassword && newPassword !== '' && confirmPassword !== '') {
                    submitButton.prop('disabled', false);
                    passwordMismatchMessage.hide();
                } else {
                    submitButton.prop('disabled', true);
                    passwordMismatchMessage.show();
                }
            }
            submitButton.click(function(e) {
                e.preventDefault();
                var newPassword = newPasswordInput.val();
                var confirmPassword = passwordConfirmInput.val();
                if (newPassword !== '' && confirmPassword !== '') {
                    $('.translucent-overlay').remove();
                    messageBoxes.fadeOut();                    
                }
            });
        });
    </script>        
</body>
</html>
