<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關懷訪視</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            font-size: 36px;
            text-align: center;
        }

        .box {
            padding: 10px;
            margin: 10px;
            border: black solid 2px;
            border-radius: 20px;
        }

        body {
            background-color: #CBE9EA;
        }
    </style>
</head>

<body>
    <h1>C 單位巷弄長照站關懷訪視紀錄表</h1>
    <form class="row g-3">
        <div class="row align-items-start">
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary">基本資料</button>

            </div>
        </div>

        <div class="col-md-5">
            <label for="inputName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="inputName" placeholder="">
        </div>
        <div class="col-md-5">
            <label for="inputBYear" class="form-label">出生民國年月日</label>
            <input type="text" class="form-control" id="inputBYear" placeholder="89/11/07">
        </div>


        <div class="col-md-2">
            性別:
            <input type="radio" name="gender" id="gender1" value="男">
            <label for="gender1">男</label>
            <input type="radio" name="gender" id="gender2" value="女">
            <label for="gender2">女</label>
        </div>
        <div class="col-md-5">
            <label for="inputId" class="form-label">身分證統一編號</label>
            <input type="text" class="form-control" id="inputId" placeholder="">
        </div>
        <div class="col-md-5">
            <label for="inputTel" class="form-label">電話</label>
            <input type="text" class="form-control" id="inputTel" placeholder="">
        </div>
        <div class="col-md-2">
            健保:
            <input type="radio" name="health" id="health1" value="有">
            <label for="health1">有</label>
            <input type="radio" name="health" id="health2" value="無">
            <label for="health2">無</label>
        </div>

        <div class="col-12">
            身分別:
            <input type="radio" name="iden" id="iden1" value="低收入戶">
            <label for="iden1">低收入戶</label>
            <input type="radio" name="iden" id="iden2" value="中低收入戶">
            <label for="iden2">中低收入戶</label>
            <input type="radio" name="iden" id="iden3" value="一般戶老人">
            <label for="iden3">一般戶老人</label>
            <input type="radio" name="iden" id="iden4" value="獨居老人">
            <label for="iden4">獨居老人</label>
            <input type="radio" name="iden" id="iden5" value="身心障礙者（輕、中、重、極重度）">
            <label for="iden5">身心障礙者（輕、中、重、極重度）</label>
            <input type="radio" name="iden" id="iden6" value="其他">
            <label for="iden6">其他</label>
        </div>
        <div class="col-12">
            常用語言:
            <input type="radio" name="lenguage" id="lenguage1" value="國語">
            <label for="lenguage1">國語</label>
            <input type="radio" name="lenguage" id="lenguage2" value="台語">
            <label for="lenguage2">台語</label>
            <input type="radio" name="lenguage" id="lenguage3" value="客語">
            <label for="lenguage3">客語</label>
            <input type="radio" name="lenguage" id="lenguage4" value="其他">
            <label for="lenguage4">其他</label>
        </div>
        <div class="col-12">
            婚姻狀況:
            <input type="radio" name="merry" id="merry1" value="未婚">
            <label for="merry1">未婚</label>
            <input type="radio" name="merry" id="merry2" value="已婚">
            <label for="merry2">已婚</label>
            <input type="radio" name="merry" id="merry3" value="喪偶">
            <label for="merry3">喪偶</label>
            <input type="radio" name="merry" id="merry4" value="分居">
            <label for="merry4">分居</label>
            <input type="radio" name="merry" id="merry5" value="離婚">
            <label for="merry5">離婚</label>
            <input type="radio" name="merry" id="merry6" value="其他">
            <label for="merry6">其他</label>
        </div>
        <div class="row align-items-start">
            <div class="col-md-2">
                同住者:
                <input type="radio" name="live" id="live1" value="否">
                <label for="live1">否</label>
                <input type="radio" name="live" id="live2" value="是">
                <label for="live2">是，</label>

            </div>
            <div class="col-md-2">
                <label for="inputPeople" class="form-label">共幾人</label>
                <input type="text" class="form-control" id="inputPeople" placeholder="">
            </div>
        </div>



        <div class="col-12">
            <label for="inputAdd" class="form-label">地址</label>
            <input type="text" class="form-control" id="inputAdd" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="inputUerName" class="form-label">緊急聯絡人姓名</label>
            <input type="text" class="form-control" id="inputUerName" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="inputUerTel" class="form-label">電話</label>
            <input type="text" class="form-control" id="inputUerTel" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="inputUerRe" class="form-label">關係</label>
            <input type="text" class="form-control" id="inputUerRe" placeholder="">
        </div>
        
        <div class="col-12">
            住宅情形:
            <input type="radio" name="home" id="home1" value="平房">
            <label for="home1">平房</label>
            <input type="radio" name="home" id="home2" value="二樓以上透天住家">
            <label for="home2">二樓以上透天住家</label>
            <input type="radio" name="home" id="home3" value="公寓">
            <label for="home3">公寓</label>

        </div>
        <div class="row align-items-start">
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary">關懷訪視</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>

                    <th scope="col">日期</th>
                    <th scope="col">居家環境</th>
                    <th scope="col">健康狀況</th>
                    <th scope="col">就醫情形</th>
                    <th scope="col">提供服務</th>
                    <th scope="col">訪視者簽名</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light">
                    <th scope="row">
                        <label for="date">

                        </label>
                        <input type="date" id="date" name="expiration">
                    </th>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="q1">
                            <option selected>Open this select menu</option>
                            <option value="整潔乾淨">整潔乾淨</option>
                            <option value="零亂">零亂</option>
                            <option value="骯髒">骯髒</option>
                            <option value="其他">其他</option>
                          </select>

                        <div class="sm-2 row">
                            <label for="inputq1" class="form-label"></label>
                            <div class="col-sm-12"> <input type="text" class="form-control" id="inputq1"
                                    placeholder="">
                            </div>
                        </div>

                    </td>

                    <td>
                        <select class="form-select" aria-label="Default select example" name="q2">
                            <option selected>Open this select menu</option>
                            <option value="感冒症狀">感冒症狀</option>
                            <option value="健康">健康</option>
                            <option value="其他">其他</option>
                        </select>

                        <div class="sm-2 row">
                            <label for="inputq2" class="form-label"></label>
                            <div class="col-sm-12"> <input type="text" class="form-control" id="inputq2"
                                    placeholder="">
                            </div>
                        </div>

                    </td>

                    <td>
                        <select class="form-select" aria-label="Default select example" name="q3">
                            <option selected>Open this select menu</option>
                            <option value="就診頻率">就診頻率</option>
                            <option value="診所">診所</option>
                            <option value="就醫原因">就醫原因</option>
                            <option value="其他">其他</option>
                        </select>

                        <div class="sm-2 row">
                            <label for="inputq3" class="form-label"></label>
                            <div class="col-sm-12"> <input type="text" class="form-control" id="inputq3"
                                    placeholder="">
                            </div>
                        </div>

                    </td>

                    <td>
                        <select class="form-select" aria-label="Default select example" name="q4">
                            <option selected>Open this select menu</option>
                            <option value="陪同聊天">陪同聊天</option>
                            <option value="量血壓">量血壓</option>
                            <option value="整理居家環境">整理居家環境</option>
                            <option value="其他">其他</option>
                        </select>

                        <div class="sm-2 row">
                            <label for="inputq4" class="form-label"></label>
                            <div class="col-sm-12"> <input type="text" class="form-control" id="inputq4"
                                    placeholder="">
                            </div>
                        </div>

                    </td>

                    <td>
                        

                        <div class="sm-2 row">
                            <label for="inputq4" class="form-label"></label>
                            <div class="col-sm-12"> <input type="text" class="form-control" id="inputq4"
                                    placeholder="">
                            </div>
                        </div>

                    </td>



                </tr>

            </tbody>
        </table>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </form>

</body>

</html>
